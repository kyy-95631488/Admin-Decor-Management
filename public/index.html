<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Menggunakan CDN untuk React, ReactDOM, Babel, Axios, SweetAlert2, dan Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/global.css" />
</head>
<body>
    <!-- Elemen root untuk merender aplikasi React -->
    <div id="root"></div>
    <!-- Mengimpor semua komponen sebelum app.js agar tersedia saat aplikasi dimuat -->
    <script type="text/babel" src="./js/Sidebar.js"></script>
    <script type="text/babel" src="./js/ProductForm.js"></script>
    <script type="text/babel" src="./js/DecorationForm.js"></script>
    <script type="text/babel" src="./js/CancelForm.js"></script>
    <script type="text/babel" src="./js/ProductList.js"></script>
    <script type="text/babel" src="./js/DecorationList.js"></script>
    <script type="text/babel" src="./js/app.js"></script>
</body>
</html>
